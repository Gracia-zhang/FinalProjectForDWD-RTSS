<!DOCTYPE html>
<html>
    <head>
        <title>
            TeleChat
        </title>

        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body >
     
        <img id = "circle" src ="assets\circle.png" alt="circle">
        <div id = "TV" >
            <div class = "TVskin neck" id = "neck"></div>
            <div class = "TVskin left" id = "leftarm"></div>
            <div class = "TVskin right" id = "rightarm"></div>
            <div class = "TVhead" id ="TVhead">
                <div class = "TVface" id ="face">
                    <div class = "eye lefteye" ></div>
                    <div class = "eye righteye"></div>
                    <img id = "v" src ="assets\v.png" alt ="v">
                </div>
            </div>
            <img id = "TVcloth" src ="assets\clothY.png" alt="clothes">
        </div>
        <img id = "yourTele" src="assets\YourTele.png" alt="yourTele">
        <img id = "theme" src="assets\Theme.png" alt="theme">
        <span id = "headBox" type = "button" onclick="hello()">
            <img id = "text1" src="assets\Headwear.png" alt="headwear">
            <div></div>
            <button class = "customize white" type ="button" onclick="changeHead1()"></button>
            <button class = "customize lightblue" type ="button" onclick="changeHead2()"></button>
            <button class = "customize pinky" type ="button" onclick="changeHead3()"></button>
            <button class = "customize greeny" type ="button" onclick="changeHead4()"></button>
        </span>
        <span id = "clothBox" type = "button" onclick="hello()">
            <img id = "text1" src="assets\Cloth.png" alt="cloth">
            <div></div>
            <button class = "customize yellow" type ="button" onclick="changeCloth1()"></button>
            <button class = "customize blue" type ="button" onclick="changeCloth2()"></button>
        </span>
        
        <span id = "skinBox" type = "button">
            <img id = "text2" src="assets\Skin.png" alt="skinText">
            <div></div>
            <button class = "customize light" type ="button" onclick="changeSkin1()"></button>
            <button class = "customize dark" type ="button" onclick="changeSkin2()"></button>
            <button class = "customize pink" type ="button" onclick="changeSkin3()"></button>
            <button class = "customize green" type ="button" onclick="changeSkin4()"></button>
        </span>
        
        <button class = "theme y" type ="button" onclick="changeY()"></button>
        <button class = "theme b" type ="button" onclick="changeB()"></button>
        <button class = "theme p" type ="button" onclick="changeP()"></button>
        <span id = "banner">
            <img id = "logo" src="assets\TeleChat.png" alt="logo">
            <button class = "rt signup" type ="button" onclick="location.href='signup.html'">
                <img id = "signupText" src="assets\signUp.png" alt="signup">
            </button>
            <button class = "rt login" type ="button" onclick="location.href='login.html'">
                <img id = "loginText" src="assets\login.png" alt="login">
            </button>
        </span>
        <button id = "next" type ="button" onclick="location.href='chat.html'">
            <img id = "nextText" src ="assets\Next.png" alt="next">
        </button>
       

    </body>
</html>
